<h1>My Cart</h1>
<div class="row">
    <div class="col-lg-12">
            
        <table class="table table-bordered table-hover ">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>

            </thead>
            <tbody> 
                <tr  *ngFor="let i of cart; let m = index">
                  
                    <td>{{m+1}}</td> 
                    <td><h5>{{i.product_name}}</h5></td>

                    <td>
                        <img width="100px" height="80px" src="http://localhost:3000/{{i.product_image}}" alt="">
                    </td>
                    <td>{{i.product_count}}</td>
                    <td>{{i.product_price}}</td>
                    
                    <td>{{i.product_total}}</td>

                    <td>
                            
                        <button (click)="deleteCart(m)"  class="btn-danger text-light">
                            X
                        </button>
                    </td>

                </tr>
                <tr *ngIf="cart.length === 0">
                    <th class="text-center" colspan="7">
                                No Items In Cart.
                        </th>
                </tr>
            </tbody>

          

            <tfoot>

                <tr>
                    <th colspan="5" class="text-right">
                        Final Amount
                    </th>
                    <th>
                        Rs. {{final_total}}
                    </th>
                   
                </tr>

            </tfoot>

        </table>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 ">
  

        <button (click)="placeorder2()" class="btn btn-secondary float-right mr-8">
            Place Order
        </button>
    </div>
</div>
