<br>
<form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 text-left">
            <div class="form-group text-center">
                <img src="../../assets/logo2.png" height="100px" width="100px" alt="">
            </div>
            <div class="form-group">
                <label>Name :</label>
                <input type="text" class="form-control" ngModel name="name" id="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label>Last Name :</label>
                <input type="text" class="form-control" ngModel name="lastname" id="" placeholder="Enter Your lastname">
            </div>
           
            <div class="form-group">
                <label>Email :</label>
                <input type="email" class="form-control" ngModel name="email" id="" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label>Password :</label>
                <input type="password" class="form-control" ngModel name="password" id="" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" ngModel name="Address" id="" placeholder="Enter Your Address">
            </div>
           
            <div class="form-group">
                <button class="btn btn-secondary form-control">Register</button>
            </div>
        </div>
        <div class="col-lg-4"></div>
    
    </div>
</form>
