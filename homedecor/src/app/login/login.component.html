<br>
<form #myform="ngForm" (submit)="loginClicked(myform)">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 text-left">
            <div class="form-group text-center">
                <img src="../../assets/logo2.png" height="100px" width="100px" alt="">
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input type="email" class="form-control" ngModel name="email" id="" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label>Password :</label>
                <input type="password" class="form-control" ngModel name="password" id="" placeholder="Enter Your Password">
            </div>
           
            <div class="form-group">
                <button class="btn btn-secondary form-control">Login</button>
            </div>
        </div>
        <div class="col-lg-4"></div>
    
    </div>
</form>
